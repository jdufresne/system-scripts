- name: Install meld
  dnf:
    name: meld
  become: yes

- name: Install Mercurial Evolve Extension
  pip:
    name: hg-evolve
    executable: pip2
    extra_args: --user

- name: Copy dot files
  copy:
    src: "{{ item }}"
    dest: "~/.{{ item }}"
  with_items:
    - gitconfig
    - gitignore
    - hgrc
    - ignore
    - ripgreprc

- name: Custom environment variables
  lineinfile:
    path: ~/.bash_profile
    line: RIPGREP_CONFIG_PATH=${HOME}/.ripgreprc
    regexp: ^RIPGREP_CONFIG_PATH=
