- name: Install git tools
  dnf:
    name:
      - gh
      - meld
  become: yes

- name: Install git-sync-upstream
  pip:
    name: git-sync-upstream==1.0.5
    extra_args: --user

- name: Copy dot files
  copy:
    src: "{{ item }}"
    dest: "~/.{{ item }}"
    mode: 0664
  loop:
    - gitconfig
    - gitignore
    - ignore
    - ripgreprc

- name: Create ~/.bashrc.d directory
  file:
    path: ~/.bashrc.d
    state: directory
    mode: 0775

- name: Copy bashrc scripts
  copy:
    src: "{{ item }}"
    dest: "~/.bashrc.d/{{ item }}"
    mode: 0664
  loop:
    - ripgrep.sh
    - scripts.sh
