- name: Install meld
  dnf:
    name: meld
  become: yes

- name: Install git-sync scripts
  copy:
    src: git-sync
    dest: ~/.local/bin/
    mode: 0775

- name: Copy dot files
  copy:
    src: "{{ item }}"
    dest: "~/.{{ item }}"
    mode: 0664
  loop:
    - gitconfig
    - gitignore
    - hgrc
    - ignore
    - ripgreprc

- name: Create ~/.bashrc.d directory
  file:
    path: ~/.bashrc.d
    state: directory
    mode: 0775

- name: Copy bashrc scripts
  copy:
    src: "{{ item }}"
    dest: "~/.bashrc.d/{{ item }}"
    mode: 0664
  loop:
    - django.sh
    - project.sh
    - ripgrep.sh
    - scripts.sh
