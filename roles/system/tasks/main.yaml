- name: Set time zone
  timezone:
    name: America/Vancouver

- import_tasks: ssh.yaml

- name: Install additional packages
  dnf:
    name:
      - "@multimedia"
      - "@sound-and-video"
      - ccache
      - gitk
      - graphviz
      - gstreamer1-libav
      - gstreamer1-plugins-bad-free
      - gstreamer1-plugins-bad-free-extras
      - gstreamer1-plugins-bad-freeworld
      - gstreamer1-plugins-good-extras
      - gstreamer1-plugins-ugly
      - gstreamer1-plugins-ugly-free
      - jq
      - kernel-devel
      - openldap-devel
      - rpmconf
      - sqlite-devel
      - x264
  become: yes

- name: Install ansible-lint
  dnf:
    name: ansible-lint
  become: yes

- name: Install scripts
  copy:
    src: scripts/
    dest: ~/.local/bin/
    mode: 0775

- name: Remove system AWS CLI
  dnf:
    name: awscli
    state: absent
  become: yes

- name: Download AWS CLI version 2
  get_url:
    url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
    dest: "{{ cache_dir }}/"
  register: awscliv2

- name: Unzip AWS CLI version 2
  unarchive:
    src: "{{ awscliv2.dest }}"
    dest: "{{ cache_dir }}/"
    creates: "{{ cache_dir }}/aws"

- name: Install AWS CLI version 2
  command:
    cmd: "{{ cache_dir }}/.cache/aws/install"
    creates: /usr/local/bin/aws
  become: yes

- name: Download Session Manager plugin
  get_url:
    url: https://s3.amazonaws.com/session-manager-downloads/plugin/latest/linux_64bit/session-manager-plugin.rpm
    dest: "{{ cache_dir }}/"
  register: session_manager_plugin

- name: Install Session Manager plugin
  dnf:
    name: "{{ session_manager_plugin.dest }}"
    disable_gpg_check: yes
  become: yes

- import_tasks: gh-cli.yaml
