- name: Create SSH conf.d directory
  file:
    path: ~/.ssh/conf.d
    state: directory
    mode: 0700

- name: Write SSH config
  copy:
    src: ssh/
    dest: ~/.ssh/
    mode: 0600

- name: Check host keys
  command: "ssh-keygen -F {{ item }}"
  loop: "{{ ssh_hosts }}"
  register: check_host_keys
  ignore_errors: yes
  changed_when: false

- name: Gather host keys
  command: "ssh-keyscan {{ item }}"
  loop: "{{ check_host_keys.results | selectattr('item') | list }}"
  when: item.failed
  register: host_keys
  ignore_errors: yes

- name: Add host keys to known_hosts
  known_hosts:
    name: "{{ item.item }}"
    key: "{{ item.stdout }}"
  loop: "{{ host_keys.results }}"
  when: not item.failed
