- name: Install npm
  dnf:
    name:
      - npm
      - yarnpkg
  become: yes

- name: Make global package directory
  file:
    path: ~/.npm-global
    state: directory

- name: Configure global package location
  command: npm config set prefix ~/.npm-global

- name: Install npm.sh
  copy:
    src: npm.sh
    dest: ~/.bashrc.d/

- name: Install heroku npm package
  npm:
    global: yes
    name: heroku
