- name: Configure npm
  copy:
    src: npmrc
    dest: ~/.npmrc
    mode: 0600

- name: Install npm
  dnf:
    name:
      - npm
  become: yes

- name: Install pnpm
  npm:
    name: pnpm
    global: yes
  environment:
    npm_config_prefix: ~/.npm-global

- name: Install NPM modules
  npm:
    name: "{{ item }}"
    global: yes
  environment:
    npm_config_prefix: ~/.npm-global
  loop:
    - "@anthropic-ai/claude-code"
    - "typescript-language-server"

- name: Install npm.sh
  copy:
    src: npm.sh
    dest: ~/.bashrc.d/
    mode: 0664
