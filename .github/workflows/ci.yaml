name: CI

on:
  - push
  - pull_request

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install Node.js modules
        run: npm ci

      - name: Run Prettier
        run: npx prettier --check .
